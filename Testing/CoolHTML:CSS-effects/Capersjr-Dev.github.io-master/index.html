<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-app="HelloWorldApp">
  	<div class="container" ng-controller="HelloWorldController">
  		<div class="jumbotron">
    	
    		<h1>{{selectedLanguage.text}}</h1>

    	</div> <!-- div/jumbotron -->

    	<h3>Select a Language:</h3><br/>
		<select 
			class="form-control"
			style="width:200px" 
			ng-init="selectedLanguage = languages[0]" 
			data-ng-options="l.label for l in languages"
			data-ng-model="selectedLanguage"
			></select>

    </div> <!-- div/container -->
  </body>
</html>
