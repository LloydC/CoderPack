<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registration Form</title>
<style type="text/css"></style>
<link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrapper">
  <header>
    <div id="logos">
      <h1>Your Logo Here</h1>
      <nav><a href="admin.html">Admin</a></nav>
    </div>
  </header>
  <div id="main">
    <div id="content">
      <h3>Registration form</h3>
      <form name="return_form" id="return_form" method="post" action="thankyou.html" accept-charset="utf-8">
        <fieldset>
          <div class="formLayout">
            <div class="formLayout_left">
              <label for="FirstName">First Name: <span>*</span></label>
              <input type="text" name="firstname" id="FirstName" required="required" placeholder="First Name" />
              <br />
              <label for="Surname">Last Name: <span>*</span></label>
              <input type="text" name="lastname" id="Surname" required="required" placeholder="Last Name" />
              <br />
              <label for="email">E-Mail: <span>*</span></label>
              <input type="email" name="email" id="text" required="required" placeholder="me@example.com" />
              <br />
              <label for="email">Telephone: <span>*</span></label>
              <input type="text" name="phone" id="Telephone" required="required" placeholder="Telephone" />
              <br />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="formLayout">
            <div class="formLayout_left">
              <label for="Company">What is your primary job role?</label>
              <select name="job">
                <option value="" selected="selected">------ Select an option ------</option>
                <option value="Admin / Clerk / Expeditor">Admin / Clerk / Expeditor</option>
                <option value="Buyer / Purchasing">Buyer / Purchasing</option>
                <option value="Electrician">Electrician</option>
                <option value="Engineer">Engineer</option>
                <option value="Home / Personal / Hobbyist">Home / Personal / Hobbyist</option>
                <option value="Owner / Manager">Owner / Manager</option>
                <option value="Professor / Researcher / Student">Professor / Researcher / Student</option>
                <option value="Technician">Technician</option>
                <option value="Other">Other</option>
              </select>
              <label for="AccountNumber">Primary use for the product you purchase?</label>
              <select name="primeuse">
                <option value="" selected="selected">------ Select an option ------ </option>
                <option value=" Facility Maintenance, Repair &amp; Field Service"> Facility Maintenance, Repair &amp; Field Service</option>
                <option value="Production &amp; Plant Operations">Production &amp; Plant Operations</option>
                <option value="Product Design / Research/ R&amp;D">Product Design / Research/ R&amp;D</option>
                <option value="Resale">Resale</option>
                <option value="Test/ Quality Control">Test/ Quality Control</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="formLayout">
            <div class="formLayout_left">
              <label for="CustomerID">Which catalogue would you like?</label>
              <input name="cd_catalogue" type="checkbox" />
              CD <strong>|</strong>
              <input name="paper_catalogue" type="checkbox" />
              Paper<br />
              <label for="PO_Number">Sign up for E-mail Alerts</label>
              <input name="price_deals" type="checkbox" value="" />
              Offer & Price Deals<br />
              <input name="industry_info" type="checkbox" value="" />
              Market & Industry Information<br />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <br />
          <div class="formLayout" id="submit_form">
            <p class="submit_from"><strong>
              <input name="accept_policy" type="checkbox" value="accept_policy" required="required" class="submit_from" style="margin-right:5px;margin-top:6px;" />
              I have read and accepted the <a href="#" target="_blank">Terms &amp; Conditions</a></strong></p>
            <button type="submit" id="submit_return_form_button" class="button">REGISTER</button>
            <div id="final_error">Please complete all mandatory fields above and try again.</div>
            <br />
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<script src="js/form.js" type="text/javascript" ></script>
</body>
</html>
