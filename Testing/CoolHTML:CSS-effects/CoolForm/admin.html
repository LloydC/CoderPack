<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registration Form | Admin</title>
<link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrapper">
  <header>
    <div id="logos">
      <h1>Your Logo Here</h1>
      <nav><a href="index.html">Register</a></nav>
    </div>
  </header>
  <div id="main">
    <table width="95%" id="theLog" align="center">
			<thead>
				<tr>
					<th><strong>First Name</strong></th>
					<th><strong>Last Name</strong></th>
					<th><strong>Email Address</strong></th>
					<th><strong>Telephone Number</strong></th>
					<th><strong>Primary job role?</strong></th>
					<th><strong>Primary use for the product</strong></th>
					<th><strong>CD catalogue</strong></th>
					<th><strong>Paper Catalogue</strong></th>
					<th><strong>Price Deals</strong></th>
					<th><strong>Industry Information</strong></th>
				</tr>
			</thead>
    </table>
    <div style="width:95%">
      <button type="submit" id="reset_list" class="button">RESET LIST</button>
    </div>
  </div>
</div>
<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<script src="js/admin.js" type="text/javascript" ></script>
</body>
</html>
